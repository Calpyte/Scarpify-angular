<div class="topnav" id="myTopnav">
  <div class="d-flex align-items-center top-menu">
    <div class="ml-2"><i class="fa-sharp fa-solid fa-bars fa-2xl" style="color: white;"></i></div>
    <div class="product-title ml-2"><strong>Scrapify</strong></div>
    <div class="d-flex align-items-center justify-content-center container">
      <div class="option-card">
        <div [ngClass]="selectedOption == 'seller' ? 'selected' : 'un-selected'"
             class="label left-label d-flex align-items-center" (click)="onOptionSelected(true)">
         SELLER
        </div>

        <div [ngClass]="selectedOption == 'buyer' ? 'selected' : 'un-selected'"
             class="label right-label d-flex align-items-center" (click)="onOptionSelected(false)">
          Buyer
        </div>
      </div>
    </div>
  </div>
</div>
