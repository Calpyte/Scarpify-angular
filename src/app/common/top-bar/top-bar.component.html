<div
  @fade
  class="topnav"
  id="myTopnav"
  style="height: 8vh; top: 10vh; width: 100%"
>
  <div class="d-flex align-items-center top-menu">
    <div class="ml-2" (click)="toggleSideNavBar()">
      <i class="fa-sharp fa-solid fa-bars fa-2xl" style="color: white"></i>
    </div>
    <div class="product-title ml-2"><strong>Scrapify</strong></div>

    <div class="d-flex align-items-center justify-content-end container">
      <div class="option-card ml-3">
        <div
          [ngClass]="selectedOption == 'seller' ? 'selected' : 'un-selected'"
          class="label left-label d-flex align-items-center"
          (click)="onOptionSelected(true)"
        >
          Seller
        </div>

        <div
          [ngClass]="selectedOption == 'buyer' ? 'selected' : 'un-selected'"
          class="label right-label d-flex align-items-center"
          (click)="onOptionSelected(false)"
        >
          Buyer
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-end container">
      <p style="color: white" class="mt-2">Buy/Sell Scrap</p>
      <div *ngIf="userData">
        <button class="ml-2 login" (click)="logout()">Logout</button>
      </div>
      <div *ngIf="!userData || userData == null">
        <button class="ml-2 login" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
