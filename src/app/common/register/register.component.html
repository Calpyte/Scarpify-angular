<form [formGroup]="registerForm">
  <div [ngSwitch]="step">
    <div style="display: flex; flex-direction: column; align-items: center">
      <div style="display: flex; flex-direction: row-reverse" class="col-12">
        <button class="btn" type="button" (click)="close()">x</button>
      </div>
      <h1 mat-dialog-title style="font-weight: bold; color: #00cb91">
        Scrapify
      </h1>
      <mat-dialog-content class="col-12" *ngSwitchCase="0">
        <div style="display: flex; flex-wrap: nowrap; gap: 10px">
          <div
            *ngFor="let user of users"
            (click)="handleUserType(user?.id)"
            [ngClass]="
              registerForm.value.userType === user?.id
                ? 'user-type-grid-active'
                : 'user-type-grid'
            "
          >
            <div style="text-align: center">
              <mat-icon>{{ user?.icon }}</mat-icon>
              <h2>{{ user?.name }}</h2>
            </div>
          </div>
        </div>
      </mat-dialog-content>
      <mat-dialog-content class="col-12" *ngSwitchCase="1">
        <div class="form-group">
          <label for="phone">Enter your name</label>
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            name="firstName"
            id="firstName"
          />
          <div class="err">
            <small
              *ngIf="
                registerForm.controls['firstName'].hasError('required') &&
                registerForm.controls['firstName'].dirty
              "
            >
              Name is Required
            </small>
          </div>
        </div>
      </mat-dialog-content>
      <mat-dialog-actions
        *ngIf="step === 0"
        class="col-12"
        style="
          text-align: center;
          display: flex;
          justify-content: center;
          padding-top: 10px;
        "
      >
        <button class="btn-1 col-11" (click)="handleForward()">Next</button>
      </mat-dialog-actions>
      <mat-dialog-actions *ngIf="step != 0" style="width: 100%">
        <div
          style="
            width: 100%;
            padding: 10px 20px;
            display: grid;
            justify-content: center;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
          "
        >
          <button class="btn-2" (click)="handleBackward()">Prev</button>
          <button class="btn-1" (click)="handleForward()">Next</button>
        </div>
      </mat-dialog-actions>
    </div>
  </div>
</form>
