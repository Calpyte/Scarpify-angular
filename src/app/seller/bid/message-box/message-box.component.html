<div>
  <div style="display: flex; justify-content: space-between">
    <div>
      <p class="msg-heading">
        <mat-icon class="msg-heading"> message</mat-icon>&nbsp;&nbsp;Messages
      </p>
    </div>
    <div>
      <button mat-mini-button (click)="dialogRef.close(null)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div class="date">
    <div class="">{{ date | date }}</div>
  </div>
  <br />
  <br />
</div>
<mat-dialog-content>
  <div class="messages" style="max-height: 60vh; overflow-y: auto">
    <ng-container
      *ngFor="let message of data?.consumer?.communication; let i = index"
    >
      <div
        class="message container"
        [ngStyle]="
          i % 2 == 0
            ? { 'border-radius': '0 32px 32px 32px' }
            : {
                'border-radius': '32px 32px 0 32px',
                'background-color': '#f2f6f8'
              }
        "
      >
        <p>{{ message?.message }}</p>
      </div>
      <br />
    </ng-container>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="form-group" style="width: 100%">
    <textarea
      class="form-control"
      placeholder="Enter your message here..."
      [(ngModel)]="message"
      rows="4"
    >
    </textarea>
    <p></p>
  </div>
  <div style="width: 100%; display: flex; justify-content: flex-end">
    <button
      mat-button
      style="background-color: #005a7b; color: white"
      (click)="sendMessage()"
    >
      <mat-icon>send</mat-icon>&nbsp;Send
    </button>
  </div>
</mat-dialog-actions>
