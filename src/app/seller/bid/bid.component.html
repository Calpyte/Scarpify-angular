<section @fade *ngIf="!isDetail">
  <div class="bid-header">
    <div class="d-flex justify-content-center">
      <div class="col-md-9">
        <div class="row">
          <div class="col">
            <h4 class="page-header float-md-start heat-txt1">My Bids</h4>
          </div>
          <div class="col">
            <h6 class="page-header float-md-end heat-txt1">
              <i class="bi bi-diagram-2-fill"></i> Stock
            </h6>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <ul class="nav">
              <li class="nav-item" *ngFor="let tab of tabs">
                <a
                  [ngClass]="tab?.isActive ? 'nav-link active' : 'nav-link'"
                  aria-current="page"
                  (click)="handleTab(tab)"
                  >{{ tab?.name | titlecase }}
                  <span
                    [ngClass]="
                      tab?.isActive ? 'badge badge-color' : 'badge bg-secondary'
                    "
                    >{{ tab?.count }}</span
                  ></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bg">
    <div class="d-flex justify-content-center">
      <div class="col-md-9">
        <div class="card px-1 py-0">
          <div class="card-body px-5" style="overflow-y: auto">
            <div class="row" *ngFor="let bid of activeBids">
              <div class="col-md-12 mt-3" style="padding-top: 0px;">
                <span class="badge bg-transaparent">ID B0001</span>
              </div>
              <div class="col-md-3" style="margin-top: 0.3%">
                <div class="row">
                  <div class="col-md-3">
                    <img
                      loading="lazy"
                      src="assets/img/garbage.png"
                      height="70"
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="row int-product-txt1" style="padding-left: 10px;">
                      <span>{{ bid?.buyer?.firstName }}</span>
                    </div>
                    <div class="row ins-place-txt "style="padding-left: 10px;">
                      <span><i class="bi bi-geo-alt-fill"></i>Guindy</span>
                    </div>
                    <div class="row ins-row-txt "style="padding-left: 10px;">
                      <span
                        ><i class="bi bi-star-fill"></i>4.7 54K Reviews</span
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-1" ></div>
              <div class="col-md-6" style="margin-top: 1%">
                <div class="row">
                  <div
                    class="col-md-3 rounded-box"
                    *ngFor="let proposal of bid?.consumer?.proposals"
                  >
                    <div class="row">
                      <div class="col-md-4" style="padding: 10% 5% 1px 7%">
                        <img
                          loading="lazy"
                          src="assets/img/metal.png"
                          height="70%"
                        />
                      </div>

                      <div class="col-md-8" style="padding: 9% 5% 1px 7%">
                        <h6 class="ellipsis ins-product-txt2">
                          {{ proposal?.product?.name }}
                        </h6>
                        <h6 class="int-wight-txt3">{{ proposal?.qty }}kg</h6>
                      </div>
                    </div>
                  </div>

                  <!-- <div class="col-md-2" (click)="viewMore()">
                    <div class="card">
                      <img
                        loading="lazy"
                        src="../../../../assets/img/more.PNG"
                        height="80"
                        width="80"
                      />
                    </div>
                    <p class="card-title page-header product-text">
                      {{ filterbid?.length === 3 ? "More" : "Less" }}
                    </p>
                  </div> -->

                  <!-- <div class="col-md-3 rounded-box">
                    <div class="row">
                      <div class="col-md-4" style="padding: 10% 5% 1px 7%">
                        <img loading="lazy" src="assets/img/metal.png" height="60%" />
                      </div>

                      <div class="col-md-8" style="padding: 12% 5% 1px 7%">
                        <h6>Cartons</h6>
                        <p>25kg</p>
                      </div>
                    </div>
                  </div> -->
                </div>
              </div>
              <div
                class="col-md-2 round-corner "
                style="margin-top: 1%; padding: 1% 0% 1px 1%"
              >
                <h6 class="ins-amnt-txt">Expected BID Amt.</h6>
                <p class="int-amt mt-2"><b>â‚¹200</b></p>
              </div>

              <div class="col-md-4 float-md-end"></div>

              <div class="col-md-8 float-md-end mtop1">
                <div class="action-footer mt-2 " style="padding-left: 75px;">
                  <div
                  *ngIf="
                    ['open', 'modified', 'confirmed'].includes(
                      selectedTab?.name
                    )
                  "
                  style="padding: 5px;"
                >
                <button
                class="btn btn-secondary button-rounded f12 bg-secondary page-header full-width"
                type="button"
                (click)="handleAction(bid, 'more')"
              >
                <i class="bi bi-chat-dots-fill"></i> &nbsp; More Details
                </button>
                </div>

                <div *ngIf="['open', 'modified'].includes(selectedTab?.name)" style="padding: 5px;">
                  <button
                    class="btn btn-secondary button-rounded f12 bg-secondary page-header full-width" style="text-align: left;"
                    type="button"
                    (click)="handleAction(bid, 'modify')"
                  >
                    <i class="bi bi-pencil"></i> &nbsp; Modify
                  </button>
                </div>

                  <div style="padding: 5px;">
                    <button
                    class="btn btn-secondary button-rounded f12 bg-secondary page-header full-width"style="text-align: left;"
                    type="button"
                    (click)="handleAction(bid, 'reject')"
                  >
                    <i class="bi bi-x-lg"></i> &nbsp; Reject
                  </button>
                  </div>

                  <div *ngIf="['open', 'modified'].includes(selectedTab?.name)" style="padding: 5px;">
                    <button
                      class="btn btn-secondary button-rounded f12 bg-primary page-header full-width"style="text-align: left;"
                      type="button"
                      (click)="handleAction(bid, 'accept')"
                    >
                      <i class="bi bi-check"></i> &nbsp; Accept
                    </button>
                  </div>
                </div>
              </div>

              <hr style="margin-top: 1%" />
            </div>
            <div
              @fade
              class="row justify-content-center align-items-center"
              *ngIf="activeBids?.length === 0"
            >
              No {{ selectedTab?.name | titlecase }} Bids Found !
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section @fade *ngIf="isDetail">
  <app-bid-detail
    [bid]="selectedBid"
    (handleAction)="detailAction($event)"
    [selectedTab]="selectedTab"
  ></app-bid-detail>
</section>
