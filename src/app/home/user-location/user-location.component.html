<div>
  <agm-map
    [latitude]="location?.lat"
    [longitude]="location?.lng"
    [zoom]="14"
    [style]="style"
  >
    <agm-marker
      [latitude]="location?.lat"
      [longitude]="location?.lng"
      [markerDraggable]="false"
    >
      <agm-info-window #infowindow class="agm-info-window">
        <p>Your Current Location</p>
      </agm-info-window>
    </agm-marker>
    <agm-marker
      *ngFor="let inventory of inventories"
      [latitude]="inventory?.displayLocation?.coordinates[0]"
      [longitude]="inventory?.displayLocation?.coordinates[1]"
      [iconUrl]="icon"
      [markerDraggable]="false"
    >
      <agm-info-window #infowindow class="agm-info-window">
        <app-consumer-details
          [data]="inventory"
          (placeBid)="placeBid($event)"
        ></app-consumer-details>
      </agm-info-window>
    </agm-marker>
    <agm-circle
      [latitude]="location?.lat"
      [longitude]="location?.lng"
      [radius]="circleRadius"
      [fillColor]="circleFillColor"
      [strokeColor]="circleStrokeColor"
      [fillOpacity]="circleFillOpacity"
      [strokeWeight]="circleStrokeWeight"
    >
    </agm-circle>
    <!-- <agm-polyline [strokeColor]="'#eb4034'">
      <ng-container *ngFor="let i of polyLinePoints">
        <agm-polyline-point [latitude]="i.lat" [longitude]="i.lng">
        </agm-polyline-point>
      </ng-container>
    </agm-polyline> -->
  </agm-map>
</div>
