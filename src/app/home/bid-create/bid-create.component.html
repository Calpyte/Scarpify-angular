<div [ngClass]="step === 0 ? 'block' : 'none'">
  <app-place-bid
    [inventory]="data"
    (result)="reviewBid($event)"
    (close)="close($event)"
  ></app-place-bid>
</div>
<div [ngClass]="step === 1 ? 'block' : 'none'">
  <app-review-bid
    [bidData]="{ bids: result?.bids, inventory: data }"
    (backToBid)="step = step - 1"
    (result)="submit($event)"
  ></app-review-bid>
</div>
