<app-top-bar (toggle)="toggle($event)"></app-top-bar>
<div class="progress-overlay">
  <mat-progress-bar
    mode="indeterminate"
    style="border: solid 1px #00ca91"
    *ngIf="isNavigating"
  ></mat-progress-bar>
</div>

<mat-drawer-container autosize>
  <mat-drawer #drawer>
    <div class="p-2">
      <button
        (click)="goToMenu(page?.link)"
        class="menu menu-btn btn"
        *ngFor="let page of pages"
      >
        <mat-icon class="menu">{{ page?.icon || "dialpad" }}</mat-icon
        >&nbsp;&nbsp;
        <span>{{ page?.name }}</span>
      </button>
    </div>
  </mat-drawer>
  <div class="box">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
