<div>
  <div class="row">
    <div class="col-md-10">
      <div class="txt-s1">
        Rate your Buyer
      </div>
    </div>

  </div>


  <section>
    <div>
      <div class="row">
        <button mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)"
                [matTooltip]="'ratingId+1'" matTooltipPosition="above">
          <mat-icon>
            {{showIcon(i)}}
          </mat-icon>
        </button>
      </div>

    </div>



    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-12 txt-s2">
        Good Experience
      </div>
    </div>





    <div>
      <textarea type="text" id="form7" class="md-textarea form-control box-t1" placeholder="Enter your feedback" mdbInput [(ngModel)]="review"></textarea>
    </div>

  </section>

  <div class="row">


    <div class="col-md-12  mt-3 ">
      <div style="display: flex; gap: 3px">
        <button class="btn btn-secondary button-rounded f12 bg-secondary page-header full-width"
                type="button" (click)="actionClick('prev')">
          Prev
        </button>
        <button class="btn btn-secondary button-rounded f12 bg-primary page-header full-width"
                type="button" (click)="actionClick('next')">
          Next
        </button>
      </div>
    </div>
  </div>
</div>
